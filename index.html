<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interaktive Angelkarte für den Kreis Pinneberg und Umgebung">
    <title>Interaktive Angelkarte Pinneberg</title>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3B5998;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .legend {
            background-color: white;
            padding: 10px;
            position: absolute;
            bottom: 30px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .legend h3 {
            margin: 0 0 10px;
        }

        .legend div {
            display: flex;
            align-items: center;
        }

        .legend div span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }

        .legend .lake {
            background-color: #0077BE;
        }

        .legend .river {
            background-color: #00BE77;
        }

        .legend .pond {
            background-color: #BE7700;
        }

        .note-popup {
            width: 200px;
            height: 100px;
        }

        .note-popup textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 5px;
        }

        .note-popup button {
            width: 100%;
            background-color: #3B5998;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Interaktive Angelkarte Pinneberg</h1>
        <p>Wähle ein Gewässer aus, um mehr Informationen zu erhalten und Notizen zu machen.</p>
    </header>

    <div id="map"></div>

    <!-- Legende für die verschiedenen Gewässerarten -->
    <div class="legend">
        <h3>Gewässerarten</h3>
        <div><span class="lake"></span> Seen</div>
        <div><span class="river"></span> Flüsse</div>
        <div><span class="pond"></span> Teiche/Forellenteiche</div>
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibHNhZWQ0ODYiLCJhIjoiY20yNmxsNGZkMHhqbTJrc2o0dWg1OTRuYyJ9.iwQkgt5FL8kPQgpBozsakQ';

        // Karte initialisieren
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [9.7945, 53.6617],
            zoom: 9
        });

        // Exakte Gewässerdaten mit überprüften Koordinaten
        var gewaesser = [
            {
                "name": "Hasenmoor",
                "typ": "Moorsee",
                "verein": "SAV Rellau e.V.",
                "koordinaten": [9.8303, 53.6859]
            },
            {
                "name": "Pinnau",
                "typ": "Fluss",
                "verein": "SAV Elmshorn-Barmstedt e.V.",
                "koordinaten": [9.7121, 53.7033]
            },
            {
                "name": "Appener See",
                "typ": "See",
                "verein": "SAV Moorrege e.V.",
                "koordinaten": [9.7895, 53.6512]
            },
            {
                "name": "Düpenau",
                "typ": "Fluss",
                "verein": "SAV Moorrege e.V.",
                "koordinaten": [9.8031, 53.6670]
            }
        ];

        // Funktion zur Festlegung der Markerfarbe basierend auf dem Gewässertyp
        function getColorByType(typ) {
            switch (typ) {
                case 'See': return '#0077BE';
                case 'Fluss': return '#00BE77';
                case 'Moorsee': return '#BE7700';
                default: return '#000000';
            }
        }

        // Notizen im Local Storage speichern
        function saveNote(gewaesserName, note) {
            localStorage.setItem(gewaesserName, note);
        }

        // Notiz vom Local Storage abrufen
        function getNoteForGewaesser(gewaesserName) {
            return localStorage.getItem(gewaesserName) || "";
        }

        // Marker und Notiz-Funktion für jedes Gewässer hinzufügen
        gewaesser.forEach(function(g) {
            var el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundColor = getColorByType(g.typ);
            el.style.width = '20px';
            el.style.height = '20px';
            el.style.borderRadius = '50%';

            var notePopupHTML = `
                <div class="note-popup">
                    <h3>${g.name}</h3>
                    <textarea id="note-${g.name}" placeholder="Notizen eingeben...">${getNoteForGewaesser(g.name)}</textarea>
                    <button onclick="saveNote('${g.name}', document.getElementById('note-${g.name}').value)">Speichern</button>
                </div>
            `;

            new mapboxgl.Marker(el)
                .setLngLat(g.koordinaten)
                .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(notePopupHTML))
                .addTo(map);
        });
    </script>

</body>
</html>
