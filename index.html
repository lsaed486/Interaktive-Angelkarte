<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interaktive Angelkarte für den Kreis Pinneberg und Umgebung">
    <title>Interaktive Angelkarte Pinneberg</title>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3B5998;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .legend {
            background-color: white;
            padding: 10px;
            position: absolute;
            bottom: 30px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .legend h3 {
            margin: 0 0 10px;
        }

        .legend div {
            display: flex;
            align-items: center;
        }

        .legend div span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }

        .legend .lake {
            background-color: #0077BE;
        }

        .legend .river {
            background-color: #00BE77;
        }

        .legend .pond {
            background-color: #BE7700;
        }

        .notes {
            display: none;
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-notes {
            cursor: pointer;
            color: #0077BE;
        }
    </style>
</head>
<body>

    <header>
        <h1>Interaktive Angelkarte Pinneberg</h1>
        <p>Wähle ein Gewässer aus, um mehr Informationen zu erhalten.</p>
    </header>

    <div id="map"></div>

    <!-- Legende für die verschiedenen Gewässerarten -->
    <div class="legend">
        <h3>Gewässerarten</h3>
        <div><span class="lake"></span> Seen</div>
        <div><span class="river"></span> Flüsse</div>
        <div><span class="pond"></span> Teiche/Forellenteiche</div>
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        // API-Key von Mapbox einfügen
        mapboxgl.accessToken = 'pk.eyJ1IjoibHNhZWQ0ODYiLCJhIjoiY20yNmxsNGZkMHhqbTJrc2o0dWg1OTRuYyJ9.iwQkgt5FL8kPQgpBozsakQ';

        // Karte initialisieren
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [9.7945, 53.6617],
            zoom: 9
        });

        // Gewässerdaten
        var gewaesser = [
            {
                "name": "Alsensee",
                "typ": "See",
                "verein": "SAV Rellau",
                "koordinaten": [9.6700, 53.6826]
            },
            {
                "name": "Appener See",
                "typ": "See",
                "verein": "SAV Rellau",
                "koordinaten": [9.7486, 53.6350]
            },
            {
                "name": "Distel I",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7465, 53.6341]
            },
            {
                "name": "Distel II",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7462, 53.6338]
            },
            {
                "name": "Freudenthaler See",
                "typ": "See",
                "verein": "SAV Rellau",
                "koordinaten": [9.6541, 53.7660]
            },
            {
                "name": "Funkturmsee",
                "typ": "See",
                "verein": "SAV Rellau",
                "koordinaten": [9.7958, 53.6667]
            },
            {
                "name": "Hasenmoor",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7856, 53.6571]
            },
            {
                "name": "Heidgraben",
                "typ": "Fluss",
                "verein": "SAV Rellau",
                "koordinaten": [9.7026, 53.6895]
            },
            {
                "name": "Kieskuhle Appen",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7425, 53.6342]
            },
            {
                "name": "Moorkuhle",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7450, 53.6340]
            },
            {
                "name": "Ossenpadd",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7967, 53.6628]
            },
            {
                "name": "Schnelsener Moor",
                "typ": "Fluss",
                "verein": "SAV Rellau",
                "koordinaten": [9.8991, 53.6298]
            },
            {
                "name": "Teich Bevern",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.7154, 53.7230]
            },
            {
                "name": "Teufelssee",
                "typ": "Teich",
                "verein": "SAV Rellau",
                "koordinaten": [9.8903, 53.6775]
            },
            {
                "name": "Waldenau-Klövensteen",
                "typ": "Fluss",
                "verein": "SAV Rellau",
                "koordinaten": [9.7879, 53.6486]
            }
        ];

        // Funktion zur Festlegung der Markerfarbe basierend auf dem Gewässertyp
        function getColorByType(typ) {
            switch (typ) {
                case 'See': return '#0077BE';
                case 'Fluss': return '#00BE77';
                case 'Teich': return '#BE7700';
                default: return '#000000';
            }
        }

        // Marker für jedes Gewässer hinzufügen
        gewaesser.forEach(function(g) {
            // Marker erstellen
            var el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundColor = getColorByType(g.typ);
            el.style.width = '20px';
            el.style.height = '20px';
            el.style.borderRadius = '50%';

            // Marker zu Map hinzufügen
            new mapboxgl.Marker(el)
                .setLngLat(g.koordinaten)
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML('<h3>' + g.name + '</h3><p>' + g.typ + '</p><p>' + g.verein + '</p>' +
                             '<div class="toggle-notes">Notizen hinzufügen</div>' +
                             '<div class="notes" contenteditable="true" placeholder="Notizen hier..."></div>'))
                .addTo(map);
        });

        // Funktion zum Ausblenden/Einblenden der Notizen
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-notes')) {
                const notesDiv = e.target.nextElementSibling;
                notesDiv.style.display = notesDiv.style.display === 'block' ? 'none' : 'block';
            }
        });

    </script>

</body>
</html>
